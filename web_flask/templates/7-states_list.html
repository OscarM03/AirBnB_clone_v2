<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
          {% for state in states.values() | sort(attribute="name") %}
            <lI>{{ state.id }}: <B>{{ state.name }}</B></lI>
          {% endfor %}
        </UL>
    </BODY>
</HTML>
